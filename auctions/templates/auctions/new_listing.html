{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create new listing</h1>

<form action="{% url 'new_listing' %}" method="post">

    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="title">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="description" placeholder="description">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="number" name="starting_bid" placeholder="bid">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="url" name="image" placeholder="image url">
    </div>
    <div class="form-group">
        <select class="form-control">
            <option value="" disabled selected>Select category</option>
            {% for item in categories %}
                <option value="category"> {{ item }} </option>
            {% endfor %}
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="create new listing">
</form>

{% endblock %}
